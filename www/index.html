<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.touchSwipe.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/pakeedi.css">
        <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
        <title>Hello World</title>

        <script type="text/javascript">

          $(function() {
            $( "[data-role='navbar']" ).navbar();
            $( "[data-role='header'], [data-role='footer']" ).toolbar();
          });

        </script>

    </head>
    <body>
      <div data-role="header" data-position="fixed" class="pakeedi_header">
        <div style="width:90%">

        </div>
        <div class="setting">
          <a href="#"><span class="fas fa-wrench"></span></a>
        </div>

      </div>

      <div data-role="page" data-title="home" id="home_screen">
          <div role="main">
            <h3 style="font-size:50px;text-align: center;">PAKE EDI MUSIC</h3>
            <div class="result_item item_active">
              <div class="list-image"></div>
                <div class="result_description">
                  <div>Red colored means</div>
                  <div style="font-weight:800;">You playing the songs</div>
                </div>
            </div>
            <div class="result_item item_fav">
              <div class="list-image"></div>
                <div class="result_description">
                  <div>Blue colored means</div>
                  <div style="font-weight:800;">You like the songs</div> Double Tap it for likes
                </div>
            </div>
            <div class="result_item">
              <div class="list-image"></div>
                <div class="result_description">
                  <div>Gray colored means</div>
                  <div style="font-weight:800;">Ordinary Song Items</div>
                </div>
            </div>
          </div>
      </div>

      <div data-role="page" data-title="result" id="result">
          <div role="main" class="ui-content">
              <h5 style="font-size:50px;">Your Result</h5>
              <i> LOADING...</i>
              <div id="result_list">

              </div>
          </div>
      </div>


      <div id="player" data-role="footer" data-position="fixed">
        <div id="player_img"></div>
        <div id="player_description">
          <div id="player_title">Welcome To Pake Edi</div>
          <div id="player_singer">Music Player</div>
        </div>
        <div id="player_controller">
          <i class="fas fa-step-backward"></i>
            <i class="fas fa-play" onclick="play()"></i>
              <i class="fas fa-pause" onclick="pause()"></i>
                <i class="fas fa-step-forward"></i>
        </div>
      </div>

      <div data-role="footer" style="overflow:hidden;" data-position="fixed" class="pakeedi_footer">
          <div data-role="navbar">
              <ul>
                  <li><a href="index.html" data-transition="pop"><i class="fas fa-home"></i></a></li>
                  <li><a href="browse.html" data-transition="pop" ><i class="fas fa-search"></i></a></li>
                  <li><a href="favorites.html" data-transition="pop"><i class="fas fa-star"></i></a></li>
              </ul>
          </div>
      </div>

      <audio src="#" id="audio">

      </audio>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/pakeedi.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
